<style>

<!-- create a 9 row by 16 column table of checkboxes to create a shape -->
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8 text-left"> 
      <table id="checkboxHolder" class="grid">
      </table>
    </div>
  </div>

<script>
    // Script to generate a 9 row by 16 column table of checkboxes to create a shape
    var table = document.getElementById("checkboxHolder");
    for (var i = 0; i < 6; i++) {
        var row = table.insertRow(i);
        row.className = "gridRow";
        for (var j = 0; j < 6; j++) {
            var cell = row.insertCell(j);
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = "checkbox" + i + j;
            checkbox.name = "checkbox" + i + j;
            checkbox.className = "checkbox";
            checkbox.value = "value";
            cell.appendChild(checkbox);
        }
    }
</script>

<script>
    // function to interpret each checkbox as an on/off bit and then convert the entire array to a string of binary values
    function convertToBinary() {
        var binaryString = "";
        var table = document.getElementById("checkboxHolder");
        for (var i = 0; i < 6; i++) {
            for (var j = 0; j < 6; j++) {
                var checkbox = document.getElementById("checkbox" + i + j);
                if (checkbox.checked) {
                    binaryString += "1";
                } else {
                    binaryString += "0";
                }
            }
        }
        return binaryString;
    }  

    function outputToHTML(hexString) {
        document.getElementById("hexString").innerHTML = hexString;
    }

    // code for copying to clipboard
    function copyToClipboard(stringVal) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = stringVal;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
    }
</script>

<button onclick="outputToHTML(convertToBinary())">Convert to Binary</button>
<button onclick="copyToClipboard(convertToBinary())">Copy to Clipboard</button>
<p id="hexString" style="font: Roboto Mono"></p>
