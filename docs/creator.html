<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shape Creator</title>
  <meta charset="utf-8">
  <!-- import bootstrap 5.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b33dd8950a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron" style="justify-content: center; text-align: center;">
    
    <h1 class="pt-4">Shape Creator</h1>
    <div class="pt-2 d-flex justify-content-center align-items-center"> 
          <table id="checkboxHolder" class="grid">
          </table>
    </div>
    <div class="pt-2">
      <button class="btn btn-primary" onclick="outputToHTML(convertToBinary())">Convert to Binary</button>
      <button class="btn btn-primary" onclick="copyToClipboard(convertToBinary())">Copy to Clipboard</button>
      <p id="hexString" style="font: Roboto Mono"></p>
    </div>
</div>

<style>
    .gridRow {
        margin: 0 px;
        padding: 0 px;
    }
    input[type="checkbox"] {
      margin: 0;
      padding: 0;
    } 
    td, tr {
      margin: 0;
      padding-left: 5px;
      padding-right: 5px;
      padding-top: 0px;
      padding-bottom: 0px;
    }
</style>


<script>
    // Script to generate a 9 row by 16 column table of checkboxes to create a shape
    var table = document.getElementById("checkboxHolder");
    for (var i = 0; i < 8; i++) {
        var row = table.insertRow(i);
        row.className = "p-0 m-0 gridRow";
        for (var j = 0; j < 8; j++) {
            var cell = row.insertCell(j);
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = "checkbox" + i + j;
            checkbox.name = "checkbox" + i + j;
            checkbox.className = "checkbox";
            checkbox.value = "value";
            cell.appendChild(checkbox);
        }
    }
</script>

<script>
    // function to interpret each checkbox as an on/off bit and then convert the entire array to a string of binary values
    function convertToBinary() {
        var binaryString = "";
        var table = document.getElementById("checkboxHolder");
        for (var i = 0; i < 8; i++) {
            for (var j = 0; j < 8; j++) {
                var checkbox = document.getElementById("checkbox" + i + j);
                if (checkbox.checked) {
                    binaryString += "1";
                } else {
                    binaryString += "0";
                }
            }
        }
        return binaryString;
    }  

    function outputToHTML(hexString) {
        document.getElementById("hexString").innerHTML = hexString;
    }

    // code for copying to clipboard
    function copyToClipboard(stringVal) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = stringVal;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
    }
</script>

</body>
</html>
